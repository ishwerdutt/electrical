{% extends 'ele/base.html' %}

{% block title %}
Labs
{% endblock %}

{% block content %}
  <h1 class="text-4xl text-gray-100 px-12 mx-12 p-4"> Labs</h1>

  <div class="container mx-auto p-4">
    <div class="labs-grid">
      {% for lab in object_list %}
      <div class="card">
        <div class="card-img">
          <img src="{{ lab.lab_image.url }}" alt="{{ lab.lab_name }}">
        </div>
        <div class="card-body">
          <h3 class="card-title">{{ lab.lab_name }}</h3>
          <p class="card-text" style="color:white">{{ lab.description|truncatewords:70|safe }}</p>

          {% if lab.lab_details %}
          <a href="{{ lab.lab_details.url }}" class="card-link">Download Document</a>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

<style>
.labs-grid {
  display: grid;
  grid-template-columns: repeat(3, minmax(250px, 1fr));
  gap: 3rem;
  margin-left: 8%;
  margin-right: 8%;
}

.card {
  box-sizing: border-box;
  border-radius: 20px;
  overflow: hidden;
}


.card-img {
  position: relative;
  height: 300px;
  overflow: hidden;
  border-radius: 20px;
}

.card-img img {
  height: 100%;
  width: 100%;
  object-fit: cover;
}



.card-title {
  margin-top: 5px;
  font-size: 1.5rem;
  font-weight: 300;
  margin-bottom: 1rem;
  color: #fff;
}

.card-text {
  font-size: 1.2rem;
  line-height: 1.5;
  margin-bottom: 1rem;
}

.card-link {
  display: inline-block;
  color: #000;
  background-color: #65E4A3;
  font-weight: 600;
  padding: 0.5rem 1rem;
  margin-top: 1rem;
  border-radius: 2rem;
  text-decoration:none;
}

.card-link:hover {
  color: rgb(52, 13, 149);

}
</style>

{% endblock %}
