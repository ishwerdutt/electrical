{% extends 'ele/base.html' %}

{% block title %}
    Welcome to the Department of Electrical Engineering
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto rounded-lg overflow-hidden shadow-lg">
        <div class="py-4 px-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-200 text-center">Log In</h2>
            <form method="post" class="space-y-4 text-gray-200" id="login-form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-center text-gray-100">
                    <button class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded" id="login-button">
                        Log In
                    </button>
                </div>
            </form>
            <p class="text-center mt-4 text-gray-200">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-700">Sign up</a></p>
        </div>
    </div>
</div>

<style>
    html, body {
        height: 100%;
    }
    body::before {
  content: "";
  stroke: none;
  position: absolute;
  top: 0;
  right: 0;
  width: 500px;
height: 500px;
  background: rgba(28, 61, 91, 0.49); /* skyblue color */
  border-radius: 0 0 0 100%;
  pointer-events: none; /* added rule to make links accessible */
  
}

    #login-form label {
        display: block;
        margin-bottom: 0.5rem;
    }

    #login-form input[type="text"],
    #login-form input[type="email"],
    #login-form input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        border-radius: 0.25rem;
        border: 1px solid #D1D5DB;
        font-size: 1rem;
    }

    #login-form button {
        width: 100%;
        margin-top: 1rem;
    }

    @media (min-width: 768px) {
        .max-w-md {
            max-width: 28rem;
        }
    }
</style>
{% endblock %}
