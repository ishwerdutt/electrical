{% extends 'ele/base.html' %}

{% block title %}
    Welcome to the Department of Electrical Engineering
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
        <div class="py-4 px-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">Log In</h2>
            <form method="post" class="space-y-4" id="login-form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-center">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" id="login-button">
                        Log In
                    </button>
                </div>
            </form>
            <p class="text-center mt-4">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-700">Sign up</a></p>
        </div>
    </div>
</div>

<style>
    html, body {
        height: 100%;
    }

    body {
        background-color: #F3F4F6;
    }

    #login-form label {
        display: block;
        margin-bottom: 0.5rem;
    }

    #login-form input[type="text"],
    #login-form input[type="email"],
    #login-form input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        border-radius: 0.25rem;
        border: 1px solid #D1D5DB;
        font-size: 1rem;
    }

    #login-form button {
        width: 100%;
        margin-top: 1rem;
    }

    @media (min-width: 768px) {
        .max-w-md {
            max-width: 28rem;
        }
    }
</style>
{% endblock %}
