{% extends 'ele/base.html' %}

{% block content %}

<h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Add Post</h1>

<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <form method="post" enctype="multipart/form-data">


        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex justify-end">
            <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">
                Post
            </button>
        </div>
    </form>
</div>
<style>
     form {
    background-color: #fff;
    border-radius: 4px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    padding: 20px;
  }

  /* Style the form fields */
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="content"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
</style>

{% endblock %}
